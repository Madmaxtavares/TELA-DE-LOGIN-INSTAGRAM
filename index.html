<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="container">
        <h1>Instragram</h1>
        <div>
            <input type="text" placeholder="Phone number, username or email address" class="email">

        <div>

            <img width="20" height="20" src="https://img.icons8.com/fluency-systems-filled/48/visible.png" alt="visible"
                class="olho-1">
            <br>
            <a href="clica" class="esqueceu">Forgot password?</a>
            <div>
                <button type="submit" id="login" onclick="logar(); return false">Login</button>
            </div>
            <div>
                <p>or</p>
            </div>
            <div class="imagem-entrar">
                <img src="./img/facebook.png" alt="imag" class="imagem"><a href="https://www.facebook.com/?locale=pt_BR"
                    target="_blank" class="entrar">Login with Facebook</a>
            </div>
            <div class="account-1">
                <p class="account">Don't have an account?</p> <a href="clica" class="cadastre">Sign up</a>
            </div>
        </div>
        
    </div>
   <img src="./img/insta-img.png" width="380.31" height="581.14" alt="" class="imagem-login">
